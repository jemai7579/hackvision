<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VESOS-Chat </title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<!-- From Uiverse.io by ammarsaa --> 
<form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our VESOS-Chat. </p>
        <div class="flex">
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input class="input" type="email" placeholder="" required="">
        <span>Email</span>
    </label> 
        
    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Password</span>
    </label>
    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Confirm password</span>
    </label>
    <button class="submit" href="Sign-in.html">Submit</button>
    <p class="signin" href="Sign-in.html">Already have an acount ? <a href="Sign-in.html">Signin</a> </p>
</form>
</body>
